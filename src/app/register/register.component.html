<div class="row d-flex justify-content-center align-items-center" style="height: 98vh;">
    <div class="col-4">
        <div class="card">
            <div class="card-header">
                <h3>Giriş Sayfası</h3>
                <p>Giriş yapmak için bilgilerinizi doldurun</p>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label>Kulanıcı Adı</label>
                    <input [(ngModel)]="registerModel.username" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Şifre</label>
                    <input [(ngModel)]="registerModel.password" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input [(ngModel)]="registerModel.email" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>İsim</label>
                    <input [(ngModel)]="registerModel.firstname" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Soy isim</label>
                    <input [(ngModel)]="registerModel.lastname" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Resim</label>
                    <input type="file" (change)="setImage($event)" class="form-control">
                </div>
                <div class="form-group mt-2">
                    <button class="btn btn-dark w-100" (click)="register()">Kayıt Ol</button>
                </div>
                <div class="form-group mt-2">
                    <a class="btn btn-danger w-100" href="/login">Giriş Yap Sayfasına gidin</a>
                </div>
            </div>
        </div>
        
    </div>
</div>
